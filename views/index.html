<!DOCTYPE html>
<html>
<head>
  <title>Covid Vaccination Booking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    .btn {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #3367D6;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Covid Vaccination Booking</h1>
    <div class="buttons">
      <button class="btn" onclick="location.href='user-signup.html'">User Sign Up</button>
      <button class="btn" onclick="location.href='user-login.html'">User Log In</button>
      <button class="btn" onclick="location.href='admin-login.html'">Admin Log In</button>
    </div>
  </div>
</body>
</html>
